[class]
audio_default	= [
	{ command = "open -a IINA", confirm_exit = true },	
]

md_default =[
   { command = "open -a typora" },	
]

image_default	= [
	{ command = "open -a preview" },
]

video_default	= [
	{ command = "open -a IINA", confirm_exit = true },
]

text_default	= [
	{ command = "code" },
    { command = "open -a typora" },		
	{ command = "bat", args = [ "--paging=always" ] },
]

reader_default	= [
	{ command = "open -a libreoffice", fork = true, silent = true },
]

libreoffice_default	= [
	{ command = "open -a libreoffice", fork = true, silent = true },
]


[mimetype]

[mimetype.application.subtype.zip]
app_list = [
	{ command = "open -a keka", confirm_exit = true },
	{ command = "unzip", confirm_exit = true },
	]


[mimetype.application.subtype.octet-stream]
inherit = "video_default"

# text/*
[mimetype.text]
inherit = "text_default"

# video/*
[mimetype.video]
inherit = "video_default"


# md/*
[mimetype.md]
inherit = "md_default"